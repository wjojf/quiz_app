{% extends 'base.html' %}

{% block title %}Welcome to Quiz App{% endblock %}

{% block content %}

    {% include 'navbar.html' %}
    <div class="container">
        {% for quiz in quizzes%}
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">
                    <a href="{% url 'quiz-view' quiz.id %}">
                        {{quiz}}
                    </a>
                </h1>
                <p class="card-text">
                    Number of questions: {{quiz.question_count}}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
